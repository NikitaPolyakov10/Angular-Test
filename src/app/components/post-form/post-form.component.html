<div>
  <input
    [ngStyle]="{ display: 'block', margin: '16px 0' }"
    type="text"
    placeholder="Title..."
    [(ngModel)]="title"
  />
  <input
    [ngStyle]="{ display: 'block' }"
    type="text"
    placeholder="Text..."
    [(ngModel)]="text"
  />
  <button [ngStyle]="{ margin: '16px 0' }" (click)="addPost()">Add post</button>
</div>
