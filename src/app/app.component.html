<button (click)="toggle = !toggle">Change paragraph</button>
<p *ngIf="!toggle; else blueP" class="red">
  Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquid, culpa.
</p>
<ng-template #blueP>
  <p *ngIf="toggle" class="blue">from toggle</p>
</ng-template>
