<button (click)="toggle = !toggle">Change p</button>
<button (click)="toggle = 111">Show default</button>
<div [ngSwitch]="toggle">
  <p *ngSwitchCase="true" class="red">Lorem, ipsum dolor.</p>
  <p *ngSwitchCase="false" class="blue">Lorem ipsum dolor sit amet.</p>
  <p *ngSwitchDefault class="yellow">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Suscipit,
    voluptate.
  </p>
</div>
