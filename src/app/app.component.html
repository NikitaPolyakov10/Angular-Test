<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Название" [(ngModel)]="todoTitle" />
    </div>
    <button class="btn" (click)="addTodo()">Добавить</button>
    <button class="btn" (click)="fetchTodos()">Загрузить</button>
  </div>

  <hr />
  <app-loader *ngIf="loading"></app-loader>
  <div *ngIf="!loading">
    <div class="card" *ngFor="let item of todos">
      <p>
        <span [class.completed]="item.completed">{{ item.title }}</span>
        <span>
          <button class="btn btn-danger" (click)="removeTodo(item.id)">
            Удалить
          </button>
          <button class="btn">Завершить</button>
        </span>
      </p>
    </div>
    <p *ngIf="!todos.length">No todos. Add new todo!</p>
  </div>
</div>
