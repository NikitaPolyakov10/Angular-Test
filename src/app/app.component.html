<h1>{{ title }}</h1>
<div>
  <span>{{ number + 10 }}</span>
  <p>{{ arr }}</p>
  <span></span>
  <div>
    <br />
    <button *ngIf="!defaultImg" (click)="showImg()">Show img</button>
    <button *ngIf="defaultImg" (click)="changeImg()">Change img</button>
    <div>
      <img *ngIf="defaultImg" [src]="defaultImg" alt="img" />
    </div>
  </div>
</div>
